<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Notification Page | Frontend Mentor</title><link rel="shortcut icon" href="dist/favicon-32x32.png?883280f0ddd4b92b8a05"><link href="dist/main.css?883280f0ddd4b92b8a05" rel="stylesheet"><script src="dist/main.js?883280f0ddd4b92b8a05" defer="defer"></script></head><body><main class="main-wrapper" id="app"><section class="title"><h1>Notifications <span class="count-badge">3</span></h1><a class="title-action-link" href="#">Mark all as read</a></section><div class="notifications"><div v-for="notification in notifications" class="notification" :class="!notification.read?'unread':''"><div><img src="" alt=""></div><div class="main"><div><div>{{notification.sender}} {{notification.text}} {{notification.subject}}</div><div>{{notification.time}}</div></div><div class="preview" v-if="notification.preview && notification.previewType=='text'">{{notification.preview}}</div></div></div></div></main><div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div></body></html>
