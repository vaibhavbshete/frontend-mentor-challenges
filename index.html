    <style>
        *{
            padding: 0;
            margin :0;
            font-family:'Noto Sans', sans-serif;
            font-weight: 400;
        }
        body{
            /* width: 100%; */
            background-color: aliceblue;
            padding: 0 2rem;
        }
        .font-bold{
            font-weight: 600;
        }
        .center-prose{
            
            max-width: 53ch;
            margin: 0 auto;

        }

        .center-prose h1{
            font-size: 3rem;
            margin: 2rem 0;
            color: rgb(38, 56, 79);
        }

        .center-prose p{
            margin: 1rem 0;
            color: rgb(114, 138, 161);
        }

        .center-prose li a{
            color: rgb(70, 106, 150);
            text-decoration: none;
            padding: 0.5rem 0;
        }

        .center-prose li a:hover{
            background-color: rgba(30, 40, 47, 0.1);
        }

        .center-prose ul {
            padding: 0;
            width: 100%;
            list-style: none;
        }

        .center-prose li{
            width: 100%;
        }

        .center-prose li a{
            display: block;
            padding-left: 2rem;
            position: relative;
        }

        .center-prose li a::before{
            content: '\2605';
            display:block;
            width: 2rem;
            height: 1rem;
            line-height: 1rem;
            position: absolute;
            left: 0rem;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        a.btn-link-dark{
            display: flex;
            margin:4rem auto;
            width: max-content;
            gap: 0.25rem;
            align-items: center;
            background-color: rgb(41, 44, 47);
            color:white;
            color:white;
            text-decoration: none;
            padding: 0.6rem 1rem;
            border-radius: 0.2rem;
            transition-property: box-shadow,color;
            transition-duration: 300ms;
        }

        a.btn-link-dark img{
            width: 24px;
        }

        a.btn-link-dark:hover{
            background-color: rgb(35, 39, 43);
            box-shadow: 0.5px 0.3px 10px rgba(30, 40, 47, 0.75);
        }
    </style>
