<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" >
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="public/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="font-space-grotesk w-full h-screen flex flex-col md:flex-row" id="cardApp"> 
  <div class="w-full h-72 md:h-full md:w-1/3 relative
   bg-[url('../images/bg-main-mobile.png')]
   md:bg-[url('../images/bg-main-desktop.png')]
   bg-cover">
    <!-- card back -->
    <div class="w-80 md:w-11/12 absolute right-4 md:right-0 top-8 md:top-1/2 md:translate-x-1/2">
      <div class="aspect-w-[447] aspect-h-[245]
      text-white
      ">
        <div class=" bg-[url('../images/bg-card-back.png')] bg-cover shadow">
          <div class="relative h-full w-full">
            <div class="absolute top-[41.5%] h-[15%] left-[10%] w-[81%] leading-[100%] mx-auto text-right py-2 px-3 ">{{cvc || '000'}}</div>
          </div>

        </div>
      </div>
    </div>
    <!-- card back end -->
    <!-- card front -->
    <div class="w-80 md:w-11/12 md: max-w-md absolute left-4 md:right-0 -bottom-8 md:top-1/4 md:translate-x-1/3">
      <div class="aspect-w-[447] aspect-h-[245]
      text-white
      ">
        <div class="bg-[url('../images/bg-card-front.png')] bg-cover shadow">
          <div class="relative h-full w-full">
            <div class="absolute w-full left-0 top-1/2 px-5 text-2xl md:text-[length:clamp(1rem,_-0.1429rem_+_2.381vw,_2rem);]">{{ cardNumberWithSpaces || '0000 0000 0000 0000' }}</div>
            <div class="absolute w-full left-0 bottom-6 flex justify-between text-xs px-6">
              <div class=" uppercase">{{cardHolderName || 'Jane Appleseed'}}</div>

              <div class=" uppercase">{{expDate.month || '00'}}/{{expDate.year||'00'}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- card front end -->
    
  </div>
  <div class="w-full md:w-2/3 px-2 md:pl-28 pt-8 md:pt-0 flex justify-center items-center">
    
      
    
      <form class="w-96 max-w-full mx-auto" action="#">
      <label class="my-4 block ">
        <h6 class="uppercase text-sm font-bold">Cardholder Name</h6>
        <input class="w-full rounded-lg border-light-grayish-violet border-2 active:border-very-dark-violet focus:border-very-dark-violet focus:ring-0 invalid:border-rose-600" v-model="cardHolderName" type="text" placeholder="e.g. Jane Appleseed">
      </label>
    
      <label class="my-4 block">
        <h6 class="uppercase text-sm font-bold">Card Number</h6>
        <input class="w-full rounded-lg border-light-grayish-violet border-2 active:border-very-dark-violet focus:border-very-dark-violet focus:ring-0 invalid:border-rose-600" :class="cardNum==''?'':'uppercase'" v-model="cardNumberWithSpaces" type="text" inputmode="numeric" autocomplete="cc-number" placeholder="e.g. 1234 5678 9123 0000" pattern="(\d{4}\s){3}\d{4}">
      </label>
    
    
      <div class="flex gap-4 w-full">
        <div class="my-4 w-1/2">
          <h6 class="uppercase text-sm font-bold">Exp. Date (MM/YY)</h6>
          <div class="flex gap-2">
            <input class="w-1/2 rounded-lg border-light-grayish-violet border-2 active:border-very-dark-violet focus:border-very-dark-violet focus:ring-0 invalid:border-rose-600" v-model="expDate.month" maxlength="2" type="text" inputmode="numeric" autocomplete="cc-exp-month" placeholder="MM" pattern="\d{2}">
            <input class="w-1/2 rounded-lg border-light-grayish-violet border-2 active:border-very-dark-violet focus:border-very-dark-violet focus:ring-0 invalid:border-rose-600" v-model="expDate.year" maxlength="2" type="text" inputmode="numeric" autocomplete="cc-exp-year" placeholder="YY" pattern="\d{2}">
          </div>
        </div>
        <div class="my-4 w-1/2">
          <h6 class="uppercase text-sm font-bold">CVC</h6>
          <input class="w-full rounded-lg border-light-grayish-violet border-2 active:border-very-dark-violet focus:border-very-dark-violet focus:ring-0 invalid:border-rose-600" maxlength="3" type="text" inputmode="numeric"  autocomplete="cc-csc" placeholder="e.g. 123">
        </div>
      </div>
    
      <!-- <input type="checkbox" name="" id=""> -->
    
    
      <button class="bg-very-dark-violet text-white p-3 w-full rounded-lg" type="submit">Confirm</button>
    
    </form>
    <!-- Completed state start -->
    
  </div>
</div>
<div>
Thank you!
We've added your card details
Continue
</div>

</body>
</html>
